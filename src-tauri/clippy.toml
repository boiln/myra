# Clippy lint configuration for Myra
# See https://rust-lang.github.io/rust-clippy/master/index.html for all lints
#
# NOTE: Lint levels (warn, allow, deny) should be configured using
# #![warn(...)], #![allow(...)], #![deny(...)] attributes in lib.rs,
# not in clippy.toml. This file is for clippy configuration settings only.

# Avoid false positives for functions with many boolean parameters
max-fn-params-bools = 4

# Be more permissive with struct booleans
max-struct-bools = 5

# Cognitive complexity threshold
cognitive-complexity-threshold = 30

# Allow more trait bounds for complex generic code
max-trait-bounds = 5
