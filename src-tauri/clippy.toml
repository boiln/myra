# Clippy lint configuration for Myra
# See https://rust-lang.github.io/rust-clippy/master/index.html for all lints

# Warn on all pedantic lints
warn = [
    "clippy::all",
    "clippy::pedantic",
]

# Allow certain pedantic lints that are too strict for this project
allow = [
    # Module naming
    "clippy::module_name_repetitions",
    # Too strict for Tauri command returns
    "clippy::missing_errors_doc",
    # We use panic for truly unrecoverable errors
    "clippy::missing_panics_doc",
    # Allow must_use attributes to be optional
    "clippy::must_use_candidate",
    # Allow casting between integer types where safe
    "clippy::cast_possible_truncation",
    "clippy::cast_sign_loss",
    "clippy::cast_precision_loss",
    "clippy::cast_lossless",
]

# Deny these problematic patterns
deny = [
    # Unsafe code should be carefully audited
    "clippy::undocumented_unsafe_blocks",
    # Avoid unwrap in library code
    "clippy::unwrap_used",
    # Avoid panicking in library code
    "clippy::expect_used",
]
